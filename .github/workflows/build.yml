name: Universal Templar - Build Image

on:
  push:
    paths:
      - 'universal-templar/**'

env:
  ENDPOINT: "andronics/universal-templar"
  BRANCH: "main"
  ROOT: "./universal-templar"

jobs:
  build:
    uses: andronics/workflows/.github/workflows/docker-build.yml@main
    with:
      branch: ${{ env.BRANCH }} 
      endpoint: ${{ env.ENDPOINT }}
      root: ${{ env.ROOT }}
    secrets: inherit
  